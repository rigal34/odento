<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Atelier JS 3 - Interactivité</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1>Atelier sur les Événements</h1>

    <p id="message-special">Ce texte est dans son état initial.</p>

    <button id="mon-bouton" class="btn btn-primary">Changer le Style</button>

    <script>
        
        const bouton = document.getElementById('mon-bouton');
        const paragraphe = document.getElementById('message-special');

        console.log('Bouton et paragraphe attrapés. En attente du clic...');

        

        
        bouton.addEventListener('click', function() {
            
            
            console.log('Le bouton a été cliqué !');

           
            paragraphe.textContent = "Le style a été changé APRÈS le clic !";
            paragraphe.style.color = 'green';
            paragraphe.style.backgroundColor = '#e8f5e9'; // un vert clair
            paragraphe.style.fontWeight = 'bold';
        });

       function basculerStyleParagraphe(){
        console.log('Basculer le style du paragraphe');
       
        paragraphe.classList.tooggle('paragraphe-transforme');
     if (paragraphe.classList.contains('paragraphe-transforme')) {
            paragraphe.textContent = "Style ON (appelé depuis une fonction séparée)";
        } else {
            paragraphe.textContent = "Ce texte est dans son état initial. (État OFF)";
        }
    
    }


    </script>

</body>
</html>
