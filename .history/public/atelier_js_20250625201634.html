<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Atelier JS 3 - L'Interrupteur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .paragraphe-transforme {
            color: green;
            background-color: #e8f5e9;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease; /* Petit bonus pour une transition douce */
        }
    </style>
</head>
<body class="container mt-5">

    <h1>Atelier sur les Événements</h1>
    <p id="message-special">Ce texte est dans son état initial.</p>
    <button id="mon-bouton" class="btn btn-success">Bascule le Style (ON/OFF)</button>

    <script>
        // 1. On attrape les éléments
        const bouton = document.getElementById('mon-bouton');
        const paragraphe = document.getElementById('message-special');

        // 2. On définit notre fonction "ouvrier spécialisé"
        function basculerStyleParagraphe() {
            
            paragraphe.classList.toggle('paragraphe-transforme');

         
            if (paragraphe.classList.contains('paragraphe-transforme')) {
                paragraphe.textContent = "Style ON !";
            } else {
                paragraphe.textContent = "Ce texte est dans son état initial.";
            }
        }

       
        bouton.addEventListener('click', basculerStyleParagraphe);

    </script>

</body>
</html>
